<table border="1">
    <thead>
        <tr>
            <th>게시글</th>
            <th>작성 날짜</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="article : ${articleList}">
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
            </td>
            <td th:text="${article.createDate}"></td>
        </tr>
    </tbody>
</table>
<a th:href="@{/article/create}" class="btn btn-primary">게시글 등록하기</a>
